<!DOCTYPE html>
{% extends 'shop/main.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <div class="container">
        <h1>Profile</h1>
        <div class='row'>
            <div class='col-sm-6'>
                <span style="font-weight: bold;">First Name:</span>
                {{object.first_name}}
            </div>
            <div class='col-sm-6'>
                <span style="font-weight: bold;">Last Name:</span>
                {{object.last_name}}
            </div>
            <br>
           
        </div>
        <div class="row">
            <div class='col-sm-6'>
                <span style="font-weight: bold;">Email:</span>
                {{object.email}}
            </div>
            <div class='col-sm-6'>
                <span style="font-weight: bold;">Last Login:</span>
                {{object.last_login}}
            </div>

            <div class='col-sm-6'>
                <span style="font-weight: bold;">Date Joined:</span>
                {{object.date_joined}}
            </div>
        </div>

        <a class="btn btn-primary" href="{% url 'change_pass'%}">Change Password</a>
        
    </div>
    {% endblock %}
</body>
</html>
